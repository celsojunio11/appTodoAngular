<form #form="ngForm">
  <div>
    <label for="nome"> Nome</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="nome">
    <span *ngIf="nomeVerif.invalid">Nome obrigatório</span>
  </div>
  <div>
    <label for="email"> Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="email">
    <span *ngIf="emailVerif.invalid">E-mail obrigatório</span>
  </div>
  <div>
    <button type=" submit" [disabled]="form.invalid">Enviar</button>
  </div>
</form>
